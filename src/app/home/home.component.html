<div class="ui full-height container">
  <div class="ui middle aligned center aligned grid full-height">
    <div class="column">
      <div class="ui segment">
        <h1 class="ui centered header page-title">
          Bienvenido a la p√°gina de resultados de IICNVTE
        </h1>
        <div class="ui center aligned segment" *ngIf="days.length==0">
          <h3 class="ui header">Parece que no hay carreras programadas en este momento..</h3>
        </div>
        <div class="ui equal width center aligned grid">
          <div class="column" *ngFor="let day of days">
            <a class="ui primary button" [routerLink]="day.link">Ver resultados del {{day.dayOfWeek}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
